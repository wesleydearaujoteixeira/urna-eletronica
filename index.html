<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title> Urna Eletrônica </title>
</head>
<body>
    <div class="urna">
        <div class="tela">

            <div class="d1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span> SEU VOTO VAI PARA: </span>
                    </div>
                    <div class="d-1-2">
                        <span> VEREADOR </span>
                    </div>
                    <div class="d-1-3">
                        <input type="text" name="" id="" class="numero pisca">
                        <input type="text" name="" id="" class="numero">
                    </div>
                    <div class="d-1-4">
                        Nome: Luiz Inácio Lula da Silva <br>
                        Partido: Partido dos Trabalhadores <br>
                        Vice-Prefeito: <br> Jair Messias Bolsonaro
                    </div>
                </div>
                <div class="d-1-right">
                     <div class="d-1-image">
                        <img src="images/38111.jpg" alt="prefeito" class="d-1-image">
                        Prefeito
                     </div>
                     <div class="d-1-image small">
                        <img src="images/99.jpg" alt="vice prefeito" class="d-1-image small">
                        Vice Prefeito
                     </div> 
                </div>
            </div>
            <div class="d2">
                Aperte a Tela:<br>
                CONFIRMA para confirmar este voto?<br>
                CORRIGE para reiniciar este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado-buttons"> 1 </div>
                <div class="teclado-buttons"> 2 </div>
                <div class="teclado-buttons"> 3 </div>
            </div>
            <div class="teclado--linha">
                <div class="teclado-buttons"> 4 </div>
                <div class="teclado-buttons"> 5 </div>
                <div class="teclado-buttons"> 6 </div>
            </div>
            <div class="teclado--linha">
                <div class="teclado-buttons"> 7 </div>
                <div class="teclado-buttons"> 8 </div>
                <div class="teclado-buttons"> 9 </div>
            </div>
            <div class="teclado--linha">
                <div class="teclado-buttons"> 0 </div>
            </div>
            <div class="teclado--linha">
                <div class="btn-font white"> BRANCO </div>
                <div class="btn-font correct"> CORRIGE </div>
                <div class="btn-font confirm"> CONFIRMA </div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
