<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title> Urna Eletrônica </title>
</head>
<body>
    <div class="urna">
        <div class="tela">

            <div class="d1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span> SEU VOTO VAI PARA: </span>
                    </div>
                    <div class="d-1-2">
                        <span> VEREADOR </span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero"> </div>
                    </div>
                    <div class="d-1-4">
                        Nome: Luiz Inácio Lula da Silva <br>
                        Partido: Partido dos Trabalhadores <br>
                        Vice-Prefeito: <br> Jair Meossias Bolsnaro
                    </div>
                </div>
                <div class="d-1-right">
                     <div class="d-1-image">
                        <img src="images/38111.jpg" alt="prefeito" class="d-1-image">
                        Prefeito
                     </div>
                     <div class="d-1-image small">
                        <img src="images/99.jpg" alt="vice prefeito" class="d-1-image small">
                        Vice Prefeito
                     </div> 
                </div>
            </div>
            <div class="d-2">
                Aperte a Tela:<br>
                CONFIRMA para confirmar este voto?<br>
                CORRIGE para reiniciar este voto
            </div>
        </div>
        <div class="teclado">

            <div class="teclado--linha">
                <div class="teclado-buttons" onclick="clicou('1')"> 1 </div>
                <div class="teclado-buttons" onclick="clicou('2')"> 2 </div>
                <div class="teclado-buttons"onclick="clicou('3')"> 3 </div>
            </div>
            <div class="teclado--linha">
                <div class="teclado-buttons"onclick="clicou('4')"> 4 </div>
                <div class="teclado-buttons"onclick="clicou('5')"> 5 </div>
                <div class="teclado-buttons"onclick="clicou('6')"> 6 </div>
            </div>
            <div class="teclado--linha">
                <div class="teclado-buttons" onclick="clicou('7')"> 7 </div>
                <div class="teclado-buttons"onclick="clicou('8')"> 8 </div>
                <div class="teclado-buttons"onclick="clicou('9')"> 9 </div>
            </div>
            <div class="teclado--linha">
                <div class="teclado-buttons"onclick="clicou('0')"> 0 </div>
            </div>
            <div class="teclado--linha">
                <div class="btn-font white" onclick="white()"> BRANCO </div>
                <div class="btn-font correct" onclick="corrige()"> CORRIGE </div>
                <div class="btn-font confirm" onclick="ConfirmandoVoto()"> CONFIRMA </div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
